<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/main.js"></script>
    <script src="js/sign-in.js"></script>
  </head>
  <body class="flex-center flex-column min-vh-100 bg-light">
    <div class="box-auth">
      <div class="text-center">
        <div class="mb-3 w-50 mx-auto">
          <img
            src="https://freshgarden.vn/pic/Video/log_636790835426168936_HasThumb_Thumb.png"
            alt="logo"
            class="img-fluid"
          />
        </div>
        <p>Sign in to your account to continue</p>
      </div>
      <div class="shadow rounded-3 p-4 bg-white">
        <div class="text-center">
          <i
            class="
              bi bi-brightness-alt-high-fill
              d-inline-block
              fs-1
              text-primary
            "
          ></i>
          <h1 class="fs-2 fw-light mb-5">Sign In</h1>
        </div>
        <form id="form-sign-in" action="" method="POST">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
              name="email"
            />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-1">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
              name="password"
            />
            <label for="password">Password</label>
          </div>
          <a href="#" class="form-text text-decoration-none"
            >Forgot password?</a
          >
          <div class="mt-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">
                Remember me next time
              </label>
            </div>
          </div>
          <div class="mt-3">
            <button
              class="btn btn-primary w-100 btn-lg text-white"
              type="submit"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      class="toast align-items-center text-white bg-danger border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      id="toast"
    >
      <div class="d-flex">
        <div class="toast-body">Thông tin đăng nhập không đúng</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </body>
</html>
